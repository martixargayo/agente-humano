<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Avatar 3D – Agente Humano</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    #ui {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    #lastReply {
      display: block;
      margin-top: 4px;
      font-size: 13px;
      color: #e5e7eb;
      max-width: 320px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div>
      <label>
        <input type="radio" name="agentMode" value="chat" checked />
        Chat normal
      </label>
      <label style="margin-left: 8px;">
        <input type="radio" name="agentMode" value="negociar" />
        Negociador
      </label>
    </div>

    <div style="margin-top: 6px;">
      <textarea id="userText" rows="2" style="width: 320px;"></textarea>
    </div>

    <div style="margin-top: 4px;">
      <label>
        <input type="checkbox" id="textOnly" />
        Solo texto (sin voz)
      </label>
    </div>

    <button id="sendToAgentBtn" style="margin-top: 6px;">Enviar al agente</button>

    <div style="margin-top: 6px; font-size: 12px;">
      Respuesta:
      <span id="lastReply"></span>
    </div>

    <button id="demoBtn" style="margin-top: 6px;">Demo labios (sin audio)</button>
  </div>

  <canvas id="c"></canvas>

  <!-- IMPORTANTE: solo este script, sin código inline -->
  <script type="module" src="./app.js"></script>
</body>
</html>
